  <!-- El orden de los scripts es importante -->
  <script>
    // Esto ayuda a detectar problemas con Firebase
    window.addEventListener('load', function() {
      console.log("Página cargada, verificando configuración Firebase...");
      
      if (typeof firebase !== 'undefined') {
        console.log("Firebase cargado correctamente");
        
        // Verificar si auth está disponible
        if (firebase.auth) {
          console.log("Firebase Auth disponible");
          
          // Escuchar cambios de autenticación
          firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
              console.log("Usuario autenticado:", user.uid);
            } else {
              console.log("Usuario no autenticado");
            }
          });
        } else {
          console.error("Firebase Auth no está disponible");
        }
      } else {
        console.error("Firebase no está definido. Verifica la carga de los scripts.");
      }
    });
  </script>
